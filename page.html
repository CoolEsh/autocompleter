<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US" xml:lang="en-US">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<script src="lib/prototype.js" type="text/javascript"></script>
		<script src="lib/scriptaculous.js" type="text/javascript"></script>
		<script src="js/autocompleter.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<title>Autocompleter</title>
		<script>
			window.onload = function() {
				new Autocompleter(options = {autocompleteFieldId:'nameField', requestUrl:'js/answer.json', firstText:'Type your name', autocompleteKey:'id', autocompleteValue:'name', matchesLength:4});
				new Autocompleter(options = {autocompleteFieldId:'emailField', requestUrl:'js/answer.json', firstText:'Type your email', autocompleteKey:'id', autocompleteValue:'email', matchesLength:6});
			}
		</script>
	</head>

	<body>
		<table cellpadding="5" cellspacing="5">
			<tr>
				<td>Type your name</td>
				<td>Type your email</td>
			</tr>
			<tr>
				<td valign="top">
					<table cellpadding="0" cellspacing="0" border="0">
						<tr>
							<td>
								<input id="nameField" type="text" value="" />
							</td>
						</tr>
					</table>
				</td>
				<td valign="top">
					<table cellpadding="0" cellspacing="0" border="0">
						<tr>
							<td>
								<input id="emailField" type="text" value="" />
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>

</html>
